name: log4j-kafka tests
on: [workflow_dispatch]

permissions: read-all

jobs:

  log4j-kafka-test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [ 1.1.1, 2.8.2, 3.3.1 ]

    steps:

      - name: Checkout repository
        uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f   # 3.4.0
        with:
          fetch-depth: 32

      - name: Setup JDK 11
        uses: actions/setup-java@5ffc13f4174014e2d4d4572b3d74c3fa61aeb2c2   # 3.11.0
        with:
          distribution: temurin
          java-version: 11
          java-package: jdk
          architecture: x64
          cache: maven

      - name: Inspect environment (Linux)
        if: runner.os == 'Linux'
        run: env | grep '^JAVA'

      - name: Maven "test"
        timeout-minutes: 60
        shell: bash
        run: |
          ./mvnw \
            --show-version --batch-mode --errors --no-transfer-progress --fail-at-end \
            -Dkafka.version=${{ matrix.version }} \
            -pl log4j-kafka \
            test

