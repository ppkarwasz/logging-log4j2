name: build

on:
  push:
    branches:
      - 2.x
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:

  build:

    runs-on: ubuntu-latest
    steps:

      - name: Echo variables
        run: |
          echo ${{ github.event_name }}
          echo ${{ github.actor }}
          echo ${{ github.base_ref }}

  cherry-pick:

    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.actor == 'ppkarwasz' && github.base_ref == '2.x'
    needs: build

    steps:

      - name: Checkout repository
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b   # 3.2.0
        with:
          ref: 'main'

      - name: "Cherry-pick to main"
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
          PR_REF: ${{ github.event.pull_request.head.ref }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -e
          git fetch --depth=2 origin "+refs/heads/$PR_REF:refs/remotes/origin/pull_request"
          git config user.name github-actions
          git config user.email github-actions@github.com
          git cherry-pick origin/pull_request
          git push -f origin "HEAD:refs/heads/cherry-pick/$PR_REF"
          gh pr create -B main -t "$PR_TITLE" -b "$PR_BODY" -H "origin/cherry-pick/$PR_REF"

  merge:

    runs-on: ubuntu-latest
    needs: cherry-pick

    steps:

      - name: "[dependabot] Auto-merge the PR"
        if: github.event_name == 'pull_request' && github.actor == 'ppkarwasz'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
