name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  schedule:
    - cron: '32 12 * * 5'

permissions: read-all

jobs:

  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://git.io/codeql-language-support

    steps:

      - name: Checkout repository
        uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f   # 3.4.0
        with:
          fetch-depth: 32

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@cc7986c02bac29104a72998e67239bb5ee2ee110    # 2.1.28
        with:
          languages: ${{ matrix.language }}
          # If you wish to specify custom queries, you can do so here or in a config file.
          # By default, queries listed here will override any specified in a config file.
          # Prefix the list here with "+" to use these queries and those in the config file.
          # queries: ./path/to/local/query, your-org/your-repo/queries@main

      - name: Setup JDK 11
        uses: actions/setup-java@5ffc13f4174014e2d4d4572b3d74c3fa61aeb2c2   # 3.11.0
        with:
          distribution: temurin
          java-version: 11
          cache: maven

      - name: Build with Maven
        timeout-minutes: 60
        shell: bash
        run: |
          ./mvnw \
          --show-version --batch-mode --errors --no-transfer-progress \
          -DskipTests

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@cc7986c02bac29104a72998e67239bb5ee2ee110    # 2.1.28
