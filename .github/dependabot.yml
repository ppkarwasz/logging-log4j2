version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: "daily"
  target-branch: "2.x"
  ignore:
    # Jetty 10.x does not have an internal logging API
    - dependency-name: "org.eclipse.jetty:*"
      update-types: ["version-update:semver-major"]
    # EclipseLink 3.x is Jakarta EE 9
    - dependency-name: "org.eclipse.persitence:*"
      update-types: ["version-update:semver-major"]
    # Spring 6.x is Jakarta EE 9
    - dependency-name: "org.springframework:*"
      update-types: ["version-update:semver-major"]
    # Spring Boot 3.x is Jakarta EE 9
    - dependency-name: "org.springframework.boot:*"
      update-types: ["version-update:semver-major"]
    # Tomcat Juli 10.1.x requires Java 11
    - dependency-name: "org.apache.tomcat:*"
      update-types: ["version-update:semver-major"]
    # SLF4J always manually
    - dependency-name: "org.slf4j:*"

- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: "daily"
  target-branch: "2.x"

- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: "daily"
  target-branch: "main"
  ignore:
    # Jetty 10.x does not have an internal logging API
    - dependency-name: "org.eclipse.jetty:*"
      update-types: ["version-update:semver-major"]
    # EclipseLink 3.x is Jakarta EE 9
    - dependency-name: "org.eclipse.persitence:*"
      update-types: ["version-update:semver-major"]
    # Spring 6.x is Jakarta EE 9
    - dependency-name: "org.springframework:*"
      update-types: ["version-update:semver-major"]
    # Spring Boot 3.x is Jakarta EE 9
    - dependency-name: "org.springframework.boot:*"
      update-types: ["version-update:semver-major"]
    # SLF4J always manually
    - dependency-name: "org.slf4j:*"

- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: "daily"
  target-branch: "main"
